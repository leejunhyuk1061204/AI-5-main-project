# OBD 에뮬레이터 설정 파일

# 연결 설정
connection:
  port: "COM3"
  baudrate: 38400

# 모드 설정 (static: 고정값, replay: CSV 재생)
mode: "static"

# [Mode: static] 고정 PID 데이터 설정
pids:
  rpm: "2EE0"         # 3000 RPM
  speed: "3C"         # 60 km/h
  coolant_temp: "82"  # 90도
  engine_load: "7F"   # 50%
  voltage: "3778"     # 14.2V
  throttle: "33"      # 20%

# [Mode: replay] CSV 주행 데이터 재생 설정
replay:
  # 재생할 CSV 파일 경로 (ai/data/obd/raw 폴더 내의 파일 권장)
  csv_file: "../ai/data/obd/raw/normal/2017-07-06_Seat_Leon_KA_KA_Normal.csv"
  # 데이터 업데이트 간격 (초)
  interval: 0.1
  # 무한 반복 여부
  loop: true
